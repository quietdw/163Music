<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/reclist.css">
    <title>歌单</title>
</head>
<body>
    <div id="recList">
        <section class="list-head-container">
            <div class="list-head-innercontainer">
                    <div class="list-head">
                            <div class="list-cover"><img src="https://p1.music.126.net/_FCjUngRwE2Jm4w_cmrciQ==/109951163877926335.webp?imageView&thumbnail=378x0&quality=75&tostatic=0&type=webp" alt=""><span>歌单</span></div>
                            <div class="list-name">
                                <h2>歌单名字</h2>
                                <div class="list-author">
                                        <svg class="icon icon-play">
                                                <use xlink:href="#icon-1"></use>
                                            </svg>
                                    <span>Jiang</span>
                                </div>
                            </div>
                        </div>
                        <div class="list-head-background"></div>
            </div>
        </section>
        <section class="list-summary-container">
            <div class="list-summary-innerContainer">
                
            </div>
        </section>
        <section class="list-songs-container">
            <h3>歌曲列表</h3>
            <div class="list-songs">
                
            </div>
        </section>
        <section class="favoriteIcon-container">
            <div class="favoriteIcon-innerContainer">
                <div class="favorite">
                    <p>
                        <svg class="icon icon-play">
                            <use xlink:href="#icon-wangyiyunyinyuemusic1193417easyiconnet"></use>
                        </svg>
                        收藏歌单
                    </p>
                </div>
            </div>

        </section>
    </div>
    <script src="//at.alicdn.com/t/font_1048889_ez0rhtzhwam.js"></script>
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/av-min.js"></script>
    <script src="js/initializers/av.js"></script>
    <script src="js/admin/eventHub.js"></script>
    <script src="js/RecommendedSongsLists/recList-head.js"></script>
    <script src="js/RecommendedSongsLists/recList-summary.js"></script>
    <script src="js/RecommendedSongsLists/recList-songs.js"></script>
</body>
</html>
