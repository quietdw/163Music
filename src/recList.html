<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width,user-scaleable=no,initial-scale=1.0,maximum-scale=1.0,minimun-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/reclist.css">
    <title>歌单</title>
</head>
<body>
    <div id="recList">
        <section class="list-head-container">
            <div class="list-head-innercontainer">
                <div class="list-head">
                    <div class="list-cover"><img src="https://p1.music.126.net/_FCjUngRwE2Jm4w_cmrciQ==/109951163877926335.webp?imageView&thumbnail=378x0&quality=75&tostatic=0&type=webp" alt=""><span>歌单</span></div>
                    <div class="list-name">
                        <h2>歌单名字</h2>
                        <div class="list-author">
                                <svg class="icon icon-play">
                                        <use xlink:href="#icon-1"></use>
                                    </svg>
                            <span>Jiang</span>
                        </div>
                    </div>
                </div>
                <div class="list-head-background"></div>
            </div>
        </section>
        <section class="list-summary-container">
            <p class='list-summary'>简介</p>
        </section>
        <section class="list-songs-container">
            <h4>歌曲列表</h4>
            <ol class='list-songs'>
                <li>
                    <h3>歌名</h3>
                    <p>歌手</p>
                    <a href=""></a>
                </li>
            </ol>
        </section>
        <section>
            <p class="favorite">收藏歌单</p>
        </section>
    </div>
    <script src="//at.alicdn.com/t/font_1048889_eghq6h11c0a.js"></script>
</body>
</html>
